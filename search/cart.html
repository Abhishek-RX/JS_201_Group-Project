<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
</head>
<style>
    * {
        font-family: Arial, Helvetica, sans-serif;
    }


    #body {
        margin: 0px;
        padding: 0px;
    }

    #cart-main {
        display: grid;
        grid-template-columns: 80% 20%;
        width: 30%;
        /* border: 1px solid red; */
        padding: 5%;
    }

    #second_box {
        display: grid;
        /* border: 1px solid red; */
        text-align: center;
    }

    #first_box {
        text-align: center;

    }

    #first_box>img {
        width: 100%;
    }

    #bottom-bar {
        justify-self: end;
        width: 95%;
        background-color: white;
        height: 5%;
        /* border: 1px solid red; */
        display: flex;
        padding: 1%;
        justify-content: flex-end;
        align-items: center;
        position: fixed;
        bottom: 30px;
        background-color: transparent;

    }

    #bottom-bar>div>button {
        background-color: black;
        color: white;
        padding: 8px 18px;
        margin-left: 19px;
        cursor: pointer;

    }
    #price+p {
     font-size: 10px;

    }
   

</style>

<body>
    <div id="body">
        <div id="cart-main">
            <div id="first_box">

            </div>
            <div id="second_box">

            </div>
        </div>


        <div id="bottom-bar">
            <div>
                <p id="price"></p>
                <p>INCLUDING GST <br>
                    * EXCL SHIPPING COST</p>
            </div>
            <div><button>CONTINUE</button></div>

        </div>
    </div>
</body>

</html>
<script>

    let data = JSON.parse(localStorage.getItem("cart"))
    let total_price = 0;
    data.forEach((el, index) => {
        // total_price = Number(total_price + (el.price));
        // console.log(typeof total_price)
        // console.log(typeof +(el.price) , total_price+ Number(el.price))

        let image = document.createElement("img");
        image.src = el.poster;

        let price = document.createElement("p");
        price.innerText = `â‚¹${el.price}`;
        price.style.fontSize = "11px"
        price.style.color = "grey"

        let color = document.createElement("p");
        color.innerText = el.color;
        color.style.fontSize = "11px"
        color.style.color = "grey"

        let del = document.createElement("p");
        del.innerText = "DELETE";
        del.style.cursor = "pointer";
        del.style.color = "grey"
        del.style.fontSize = "11px"
        del.addEventListener("click", function () {
            delfun(el, index);
        })


        document.getElementById("price").innerText = total_price;
        document.getElementById("first_box").append(image)
        document.getElementById("second_box").append(color, price, del)

    });

    function delfun(data, index) {
        alert("Do you want to delete this item");
        
    }
</script>
