<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Carousel Slider zara</title>
    <link rel="stylesheet" href="./Men's_page.css">
  </head>
  <body>
    
    <style>
        .carousel-item{
            height: 34rem;
            position: relative;
        }

        .slider_text{
          margin-top: 18px;
        }
        .carousel-control-next{
          padding-left: 5px;
          width: 100px;
          height: 50px;
          margin-top: 20%;
        }
        .carousel-control-prev{
          padding-right: 5px;
          width: 100px;
          height: 50px;
          margin-top: 20%;
        }

        /* Carousel-control-prev */
        
    </style>
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="0">
            <!-- <img src="..." class="d-block w-100" alt="..."> -->
            <!-- <h1>12</h1> -->
            <nav class="navbar">

              <ul>
              
                <li>
                  <a href="#samrt_casual" class="dot active" data-scroll="home" data-bs-interval="200">
                  </a>
                </li>
                <li>
                  <a href="#business" class="dot" data-scroll="service" data-bs-interval="200">
                  </a>
                </li>
              
                <li>
                  <a href="#wfh" class="dot" data-scroll="project" data-bs-interval="200">
                  </a>
                </li>
              
                <li>
                  <a href="#contact" class="dot" data-scroll="contact" data-bs-interval="200">
                  </a>
                </li>
              </ul>
              
              </nav>
              
              <!-- slide area -->
              <section class="sec" id="samrt_casual">
                  <img src="https://static.zara.net/photos///2022/I/T/2/p/0156/461/401/2/w/172/0156461401_15_1_1.jpg?ts=1660637635976" alt="">
              </section>
              
              <section class="sec" id="business">
                  <img src="https://static.zara.net/photos///contents/mkt/spots/aw22-north-man-backtowork/subhome-xmedia-34//w/1289/IMAGE-landscape-fill-be630125-a936-42b9-9a38-c204eaeb4597-default_0.jpg?ts=1661323695441" alt="">
              </section>
              
              <section class="sec" id="wfh">
                  <img src="https://static.zara.net/photos///2022/I/T/2/p/0444/241/832/2/w/172/0444241832_15_1_1.jpg?ts=1660820814179" alt="">
              </section>
              
              <section class="sec" id="contact">
                  <p>1111</p>
              </section>
              
              <!-- below heading area -->
              <div id="below_heading">
                <a href="#samrt_casual"><p>SMART CASUAL</p></a>
                <a href="#business"><p>BUSINESS</p></a>
                <a href="#wfh"><p>WORK FROM HOME</p></a>
              </div>
          </div>
          <div class="carousel-item" data-bs-interval="0">
            <img src="..." class="d-block w-100" alt="...">
            <h1>13</h1>
          </div>
          <div class="carousel-item">
            <img src="..." class="d-block w-100" alt="...">
            <h1>14</h1>
          </div>
        </div>

        <button class="carousel-control-prev" style="color: black;" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <p class="slider_text" style="color: black;">WOMEN</p>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
          <p class="slider_text" style="color: black;">MAN</p>
          <span class="carousel-control-next-icon" style="color: rgb(45, 44, 44);" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>
    



    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script> 
            $('.carousel').carousel({
                interval: false,
            })</script>
  </body>
</html>
<script src="./Men's_page.js"></script>
