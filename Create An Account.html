  <style>

    * {
      margin: 0px;
      padding: 0px;
      font-family: poopins Sans, sans-serif;

    /* ******************************  for signup page   ************************************************* */
    #gautam {
      margin: auto;
      width: 25%;
      margin-top: 100px;
    }

    #gautam>.sonk>h1 {
      text-align: center;
      font: 30px;
      font-family: poppins;
      color: #161616;
    }

    #gautam>.sonks {
      width: 100%;
      margin: auto;
    }

    #gautam>.sonks>a {
      display: flex;
      height: 40px;
      border-radius: 4px;
      border-color: #2d5073;
      text-decoration: none;
      color: #ffffff;
      font-family: "merwheather Sans", sans-serif;
      background-color: #3d5998;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      margin-top: 10px;
    }

    #gautam>.sonks>a>i {
      font-size: 27px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid transparent;
      padding: 5px 15px;
    }

    #gautam>.sonks>a>span {
      font-size: 18px;
      margin-left: 15px;
    }

    #gautam>.sonks:nth-child(3)>a {
      background-color: #dd4b39;
    }

    #gautam>.sonks:nth-child(3)>a>i {
      padding: 10px;
    }

    #sonkp {
      margin: 10px 0px;
    }

    /* ********************************* form tag **********************************/
    #sonkp>#gform>input {
      height: 40px;
      width: 99%;
      border: 0.1px solid lightgray;
    }

    #sonkp>#gform>p {
      color: #7a7a7a;
      font-size: 13px;
      font-family: "Poppins";
      margin: 0 0 5px;
      padding: 0 0 7px;
      margin: 10px 0px;
    }

    #sonkp>#gform>input:focus {
      outline-color: whitesmoke;
    }

    #sonkp>#gform>p>span {
      color: red;
    }

    #sonkp>#gform>input:last-child {
      background-color: black;
      font-size: 1.1em;
      height: 40px;
      border: none;
      width: 100%;
      color: white;
    }

    .sonk {
      width: 1px solid pink;
      margin: auto;
    }

    /* ********************************** hr line ********************** */
    .ram {
      display: grid;
      margin: auto;
      margin: 20px 0px 20px 0px;
      justify-content: space-between;
      align-items: center;
      grid-template-rows: repeat(1, 1fr);
      grid-template-columns: repeat(3, 1fr);
      grid-template-areas: "a c b";
      font-family: poppins;
    }

    .ram>hr:first-child {
      grid-area: a;
      height: 1px;
      width: 130%;
    }

    .ram>hr:last-child {
      grid-area: b;
      height: 1px;
    }

    .ram>p {
      grid-area: c;
      margin-left: 50%;
      width: 70%;
      margin-top: -5px;
      font-size: 16px;
      font-family: sans-serif;
    }

    .son>a>button {
      width: 100%;
      background-color: black;
      height: 40px;
      font-size: 1.1em;
      border: none;
      color: white;
    }

    /* ******************************* hover ************************** */
    .son>a>button:hover {
      background-color: #000;
      color: #ffffff;
      border: none;
      cursor: pointer;
    }

    #sonkp>#gform>input:last-child:hover {
      background-color: #000;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    #gautam>.sonks>a:hover {
      background-color: transparent whitesmoke;
    }

    /* ********************************************************* */
  </style>
